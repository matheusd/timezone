<h2>New User</h2>

<div class="row">
    <div class="col-md-6">
        <form>
            <p ng-if="editError" class="alert alert-danger">{{editError}}</p>
            <p ng-if="editError === false" class="alert alert-success">User edited!</p>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" 
                       placeholder="User's Name" name="name" 
                       ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" 
                       placeholder="Email" name="email" 
                       required="required"
                       ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id='role' name='role' class='form-control' 
                        ng-model="user.role">
                    <option ng-repeat="item in allowedRoles" 
                            ng-value="item.role">{{item.descr}}</option>                        
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" 
                       id="exampleInputPassword1" 
                       placeholder="Password" name="password"
                       ng-model="user.password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Repeat Password</label>
                <input type="password" class="form-control" 
                       id="exampleInputPassword2" 
                       placeholder="Repeat Password" 
                       name="password2"
                       ng-model="user.password2">
            </div>

            <button ng-click="editUser()" class="btn btn-default">Edit User</button>
        </form>

    </div>
</div>
