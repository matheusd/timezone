<h1>User Listing</h1>

<div class="row">
    <div class="col-md-6">

        <table class="table table-bordered" id="userListing">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody ng-repeat="user in users">
                <tr>
                    <td class="id">{{user.id}}</td>
                    <td class="name">{{user.name}}</td>
                    <td class="role">
                        <span ng-if="user.role == 0">User</span>
                        <span ng-if="user.role == 1">Manager</span>
                        <span ng-if="user.role == 999">Admin</span>
                    </td>
                    <td class="actions">
                        <button type="button" class='btn btn-xs btnListUserTz' title="List Timezones"><i class="glyphicon glyphicon-list"></i></button>
                        <button type="button" class='btn btn-xs btnEditUser' title="Edit User"><i class="glyphicon glyphicon-edit"></i></button>
                        <button type="button" class='btn btn-xs btnDelUser' title="Delete User"><i class="glyphicon glyphicon-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<h2>New User</h2>

<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="User's Name" name="name" >
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required="required">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id='role' name='role' class='form-control'>
                    <option value='0'>User</option>        
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Repeat Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password" name="password2">
            </div>

            <button type="submit" class="btn btn-default">Create User</button>
        </form>

    </div>
</div>
