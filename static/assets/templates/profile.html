<div class="row">
    <div class="col-md-6">
        
        <p ng-if="updateError" class="alert alert-danger">{{updateError}}</p>
        <p ng-if="updateError === false" class="alert alert-success">Profile Updated!</p>

        <form method="post" action="/user/profile">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="User's Name" id="name"
                       name="name" ng-model="profile.name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" 
                       name="email" required="required" ng-model="profile.email">
            </div>  
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" 
                       id="exampleInputPassword1" placeholder="Password"
                       name="password" ng-model="profile.password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Repeat Password</label>
                <input type="password" class="form-control" 
                       id="exampleInputPassword2" placeholder="Repeat Password"
                       name="password2" ng-model="profile.password2">
            </div>

            <button type="button" ng-click="updateProfile()" class="btn btn-primary">Edit User</button>
        </form>
    </div>
</div>
